<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Html Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <div class="container">
        <div class="upper">

        </div>
        <div class="lower">
            <h2 id="orderSummary">
                Order Summary
            </h2>
            <p id="para">
                You can now listen to millions of songs, audiobooks, and podcasts on anywhere you like!
            </p>
            <div id="payment">
               <div id="imageMusic">
                   <img src="images/icon-music.svg" >
                </div> 
                <div class="price">
                   <h3> Annual plan</h3>
                   <h4> $59.99/year</h4>
                </div>
                <div class="Change">
                       <a href="https://i.ytimg.com/vi/_8KYWLwCLAc/hqdefault.jpg " target="_blank" title="Change"> Change</a>
                </div>
               
            </div>
           <button class="btn">
               Proceed to Payment
           </button>
            <button id="cancel">
                Cancel Order
            </button>
            

        </div>
    </div>
    
</body>
</html>
